<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WordSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="captcha-container">
    <svg id="letter-filter" width="100%" height="100%" class="grid-1-1">
      <filter id="displace" color-interpolation-filters="sRGB">
        <feImage href="" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G">
      </filter>
    </svg>
    <div id="canvas-container" class="grid-1-1">
      <canvas id="selection-canvas" class="grid-1-1"></canvas>
      <canvas id="underlay-canvas" class="grid-1-1"></canvas>
    </div>
    <div id="letter-grid-container" class="pointer-none grid-1-1">
      <div id="letter-grid"></div>
    </div>
    <div id="noise" class="pointer-none grid-1-1"></div>
    <div id="instructions-overlay" class="grid-1-1">
      <h2>Solve the word search to continue.</h2>
      <button id="start-button">Start</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
