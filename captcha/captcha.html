<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WordSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=refresh" />
  <style type="text/css">
    @font-face {
      font-family: proteron;
      src: url("./fonts/proteron.ttf") format('truetype');
    }

    html,
    body {
      font-family: sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      height: 100%;
    }
 
    #captcha-container {
      container-type: size;
      display: grid;
      grid-template-rows:1fr;
      grid-template-columns: 1fr;
      align-items: center;
      justify-items: center;
      height: 100%
    }

    canvas {
      grid-row: 1;
      grid-column: 1;
      outline: blue solid 1px;
      height: 100%;
    }

    #letter-grid {
      aspect-ratio: var(--grid-columns) / var(--grid-rows);
      grid-row: 1;
      grid-column: 1;
      text-transform: uppercase;
      display: grid;
      grid-template-columns: repeat(var(--grid-columns), 1fr);
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      justify-items: center;
      align-items: center;
      pointer-events: none;
    }

    span {
      font-size: 1rem;
      line-height: 0;
    }

    .pillar-box {
        height: 100%;
        width: auto;
    }

    .letter-box {
        height: auto;
        width: 100%;
    }


  </style>
</head>

<body>
  <div id="captcha-container">
    <canvas id="selection-canvas"></canvas>
    <canvas id="underlay-canvas"></canvas>
    <div id="letter-grid"></div>
  </div>
  <script type="module" src="main.js"></script>
  
</body>

</html>
